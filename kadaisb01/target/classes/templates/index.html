<!DOCTYPE html>
<html lang="jn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>top page</title>
</head>

<body class="container">
    <h1 class="display-4 mb-4" th:text="${title}"></h1>
    <p th:text="${msg}"></p>

    <form method="post" action="/" th:object="${formModel}">
        <div class="mb-3">
            <lavel for="name" class="form-label">Name</lavel>
            <input type="txet" class="form-control" name="name" th:value="*{name}" />
        </div>

        <form method="post" action="/" th:object="${formModel}">
            <div class="mb-3">
                <lavel for="name" class="form-label">Name</lavel>
                <input type="txet" class="form-control" name="name" th:value="*{mail}" />
            </div>

            <input type="submit" class="btn btn-primary" value="Create" />
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                </tr>
                <tr>
                    <th>Name</th>
                </tr>
                <tr>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${data}">
                    <td th:txet="${item.id}"></td>
                    <td th:txet="${item.name}"></td>
                    <td th:txet="${item.mail}"></td>
                </tr>
            </tbody>
        </table>
    </form>



</body>

</html>
